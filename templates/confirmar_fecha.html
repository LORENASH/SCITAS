<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cita confirmada</title>
    <style>
        .mensaje-exito {
            background-color: #e0ffe0;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1.2rem;
            border: 1px solid #8bc34a;
            color: #2e7d32;
            margin-top: 20px;
        }

        .boton-volver {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }

        .boton-volver:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="mensaje-exito">
        ✅ Cita confirmada con <strong>{{ nombre_mostrar }}</strong> para el <strong>{{ proxima_fecha }}</strong>
    </div>

    <p><strong>Nombre:</strong> {{ nombre }}</p>
    <p><strong>DNI:</strong> {{ dni }}</p>
    <p><strong>Fecha de registro:</strong> {{ fecha }}</p>
    
    {% if ajustada %}
        <p style="color: orange;">⚠️ La fecha fue ajustada automáticamente al día disponible más cercano.</p>
    {% endif %}

    <a href="/" class="boton-volver">← Registrar otra cita</a>
</body>
</html>
